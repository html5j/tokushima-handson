<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>video snap sample</title>
    <script src="../files/js/jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <h1>Video snap sample</h1>

    <!-- video 表示 -->
    <div>
      <video src="../files/video/bunny.mp4" controls></video>
    </div>

    <!-- スナップショットボタン -->
    <p>
      <button id="snap-button">スナップ!!</button>
      <button id="waku-button">枠線を描く</button>
      <button id="fancy-waku-button">フレームを描く</button>
      <button id="download">画像を保存する</button>
      <a id="download-link">ダウンロード</a>
    </p>

    <!-- スナップ 表示 -->
    <div>
      <canvas width="640" height="360"></canvas>
    </div>

    <!-- Appendix : WebCamを使う -->
    <p>
      Appendix:
      <button id="webcam">WebCamを使う</button>
    </p>

    <!-- JavaScriptを読み込む -->
    <script src="script.js"></script>
  </body>
</html>
